<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="stylesheets/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Apply Abroad</title>
</head>

<body>
  <div class="header">
    <h1>Apply Abroad</h1>
    <div>
        <ul>
          <li>
            <a href="./aboutUS.html">About Us</a>
            <!-- <a href="./login.html">Login</a> -->
          </li>
          <li>
            <a href="./searchUniversities.html">Search Universities</a>
          </li>
          <li>
            <!-- <a href="./signup.html">main</a> -->
            <a href="./login.html">Login</a>
          </li>
          <li>
            <a href="./contactUs.html">Contact Us</a>
          </li>
        </ul>
    </div>
</div>

  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-3">
        <h2>Sign Up Here</h2>

        <form class="signup">
          <div class="form-group col-md-5">
            <label for="exampleFirstName">First Name (required)</label>
            <input type="name" class="form-control" id="firstname_input" placeholder="First Name">
          </div>
          <div class="form-group col-md-5">
            <label for="exampleLastName">Last Name</label>
            <input type="name" class="form-control" id="lastname_input" placeholder="Last Name">
          </div>
          <div class="form-group col-md-5">
            <label for="exampleInputEmail1">Email (required)</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group col-md-5">
            <label for="exampleInputPassword1">Password (required)</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>

          <div class="form-group col-md-5">
            <label for="Highest_education">Highest Education</label>
            <input type="name" class="form-control" id="highesteducation-input" placeholder="Highest Education">
          </div>
          <div class="form-group col-md-5">
            <label for="nationality">Nationality</label>
            <input type="name" class="form-control" id="nationality-input" placeholder="Nationality">
          </div>
          <div class="form-group col-md-5">
            <button type="submit" class="btn btn-default ">Sign Up</button>
            <br />
            <p>Or log in <a href="/login">here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
