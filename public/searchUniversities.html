      <div class="form-group col-md-4">

    </div><br><br><br>
    <div class="form-group col-md-4">

    </div>
    <div class="form-group col-md-4">
      <label for="inputEducation">Highest Education</label>
      <select id="inputEducation" class="form-control">

        <option>Masters Degree</option>
      </select>
    </div><br><br><br><br><br>
    <div class="row" id="row2">
      <div>
        <div class="dropdown col-md-6">
          
            <button class="btn btn-secondary dropdown-toggle ddown-country" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Desired Country
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" id="UnitedStates">United States</button>
              <button class="dropdown-item" id="Canada">Canada</button>
            </div>
          
        </div>
        <button type="submit" class="btn btn-primary col-md-4 submit_button"  id="submitBtn">Submit</button>
      </div>
    </div> 

</form>
